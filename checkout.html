<!DOCTYPE html>
<html>
<head>
    <title>checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" href="img/planet.ico">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/style-checkout.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>


</head>
<body>

<div class="wrapper mt-sm-5">
    <div class="row border">
        <div id="products-list" class="me-sm-3">
            <div class="row product bg-white shadow-sm m-sm-4 m-2">
                <div class="col px-sm-3 px-2 pt-3 d-flex justify-content-center">
                    <img src="https://www.freepnglogos.com/uploads/shoes-png/shoes-wasatch-running-3.png" alt=""
                        class="product-img">
                </div>
                <div class="col px-sm-3 px-2 pt-3">
                    <div class="d-flex flex-column justify-content-between">
                        <a href="#" class="text-decoration-none">Nike Men's Kyire 4</a>
                        <div class="d-flex">
                            <div class="d-flex flex-column w-50">
                                <div class="font-weight-bold">Price:</div>
                                <div class="font-weight-bold">Number:</div>
                            </div>
                            <div class="d-flex flex-column w-50">
                                <div class="text-muted">100$</div>
                                <div class="d-flex align-items-center">
                                    <div class="btn btn-primary"><span class="fas fa-plus"></span></div>
                                    <div class="bg-light number">3</div>
                                    <div class="btn btn-primary"><span class="fas fa-minus"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn btn-dark delete border-0">
                        <span class="fas fa-trash-alt"></span>
                    </div>
                </div>
            </div>
            <div class="row product bg-white shadow-sm m-sm-4 m-2">
                <div class="col px-sm-3 px-2 pt-3 d-flex justify-content-center">
                    <img src="https://www.freepnglogos.com/uploads/shoes-png/shoes-wasatch-running-3.png" alt=""
                        class="product-img">
                </div>
                <div class="col px-sm-3 px-2 pt-3">
                    <div class="d-flex flex-column justify-content-between">
                        <a href="#" class="text-decoration-none">Nike Men's Kyire 4</a>
                        <div class="d-flex">
                            <div class="d-flex flex-column w-50">
                                <div class="font-weight-bold">Price:</div>
                                <div class="font-weight-bold">Number:</div>
                            </div>
                            <div class="d-flex flex-column w-50">
                                <div class="text-muted">100$</div>
                                <div class="d-flex align-items-center">
                                    <div class="btn btn-primary"><span class="fas fa-plus"></span></div>
                                    <div class="bg-light number">3</div>
                                    <div class="btn btn-primary"><span class="fas fa-minus"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn btn-dark delete border-0">
                        <span class="fas fa-trash-alt"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div id="billing">
            <div class="form-group d-flex">
                <input type="text" placeholder="Promo code" class="bg-light">
                <input type="submit" value="Apply" class="btn btn-dark">
            </div>
            <div class="d-flex my-1 mt-4" id="discount">
                <div class="w-50 border-0">Discount</div>
                <div class="amount text-center w-50 border">0 $</div>
            </div>
            <div class="d-flex align-items-center my-1" id="total">
                <div class="w-50 border-0">Total</div>
                <div class="amount text-center w-50 border">200 $</div>
            </div>
            <div class="d-flex justify-content-between text-center mt-4" id="btns">
                <div class="btn btn-default me-2">Back to Home</div>
                <div class="btn btn-primary ms-2">Continue</div>
            </div>
        </div>
    </div>
</div>
