<!DOCTYPE html>
<html>
<head>
    <title>login form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" href="img/planet.ico">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/style-login.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>




</head>
<body>
    <main>
        <!-- login form -->
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white">
                    <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
        
                        <h2 class="fw-bold mb-5 text-uppercase">Create Account</h2>


                        <div class="form-outline form-white mb-4">
                        <input type="username" id="typeUsernameX" class="form-control form-control-lg" placeholder=" Your username" />
                        <label class="form-label" for="typeUsernameX">Username</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="email@example.com" />
                        <label class="form-label" for="typeEmailX">Email</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Create Account</button>
        
                    </div>
        
                    <div>
                        <p class="mb-0">Already have an account? <a href="./login.html" class="text-white-50 fw-bold">Login</a>
                        </p>
                    </div>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </main> 
</body> 
</html>
